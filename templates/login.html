<div>
    <div >
      <h2>Welcome back</h2>

      <form method="POST" id="user_form">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
          {% for error in field.errors %}
            <span>{{ error }}</span>
          {% endfor %}
          <div>
            {{ field(placeholder=field.label.text) }}
          </div>
        {% endfor %}
          <div>
            <button>Log in</button>
          </div>
      </form>
    </div>
  </div>
