{% extends 'base.html' %}
{% block title %}
{{user.name}}
{% endblock %}
{% block content %}
<div class="profile-user-banner">
    <h1>{{user.full_name}}</h1>
    <h3>{{user.username}}</h3>
</div>
<div class="detail-disp-main">
    <div class="detail-content-grid">
        {% for cookbook in user.cookbooks %}
        <div class="card-wrapper">
            <div class="cookbook-card profile-card">
                <div class="card-inner">
                    <div class="image-wrapper">
                        IMG
                    </div>
                    <div class="card-contents">
                        {{cookbook.name}}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
