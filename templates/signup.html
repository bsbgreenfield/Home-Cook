<div>
    <div >
      <h2>Create an account</h2>

      <form method="POST" id="user_form">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
          {% for error in field.errors %}
            <span>{{ error }}</span>
          {% endfor %}
          {{ field(placeholder=field.label.text) }}
        {% endfor %}

        <button>Sign up</button>
      </form>
    </div>
  </div>
